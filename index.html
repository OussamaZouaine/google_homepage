<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://www.flaticon.com/svg/vstatic/svg/281/281764.svg?token=exp=1617060626~hmac=545662a943e3b3d50621367d132517bb"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Google home page | Clone</title>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Image</a></li>
            </ul>
            <div class="nav-item">
                <img src="./images/pad.png" alt="" />
                <span class="tooltip-text">Google Apps</span>
            </div>
            <div class="nav-item">
                <img src="./images/programmer.png" alt="" />
                <span class="tooltip-text">Google Account</span>
            </div>
        </header>

        <section class="google-search-bar">
            <div class="google-image">
                <img
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt=""
                />
            </div>

            <div class="search">
                <div class="search-bar">
                    <span class="search-icon">
                        <svg
                            focusable="false"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            ></path>
                        </svg>
                    </span>

                    <input type="text" />

                    <span class="voice">
                        <svg
                            class="HPVvwb"
                            focusable="false"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                fill="#4285f4"
                            ></path>
                            <path
                                d="m11 18.08h2v3.92h-2z"
                                fill="#34a853"
                            ></path>
                            <path
                                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                fill="#f4b400"
                            ></path>
                            <path
                                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                fill="#ea4335"
                            ></path>
                        </svg>
                    </span>
                </div>

                <div class="search-btn">
                    <a href="#" class="btn">Google Search</a>
                    <a href="#" class="btn">I'm Feeling Lucky</a>
                </div>
            </div>

            <div class="languages">
                Google offered in: <a href="#">Français</a>
                <a href="#">العربية</a>
            </div>
        </section>

        <footer>
            <div class="country">Morocco</div>
            <div class="site-map">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search work</a></li>
                </ul>

                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
